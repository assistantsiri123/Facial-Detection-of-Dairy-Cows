<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Facial Detection Of Dairy Cows</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.9.6/tailwind.min.css'><link rel="stylesheet" href="./style.css">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
	


	<h1 >Facial Detection Of Dairy Cows</h1>
	<form id="inputForm">
		<div class="header">
			<div class="header__grid">
				<div>
					<label class="header__label" for="model">Model</label>
					<input class="input_none" type="text" id="model" />
				</div>
				<div>
					<label class="header__label" for="version">Version</label>
					<input class="input_none" type="number" value="1" id="version" />
				</div>
				<div>
					<label class="header__label" for="api_key">API Key</label>
					<input class="input_none" type="text" id="api_key" />
				</div>
			</div>
		</div>
      
		<div class="content">
			<div class="content__grid mt-4 m-40 ">
				<div class="col-6-m3 -mt-24 " id="method">
					<label class="input__label ">Upload Method</label>
					
					<div>
						<button data-value="upload" id="computerButton" class="bttn left fill active bttn right fill">Upload Image</button>
						
					</div>
				</div>
				
				<div class="col-12-m8   " id="fileSelectionContainer">
					<div class=" -mt-24">
						<label class="input__label" for="file">Select File</label>
						<div class="flex ">
							<input class="input input--left flex-1" placeholder="Please Select The Image " type="text" id="fileName" disabled />							
							<button id="fileMock" class="bttn right active">Browse</button>
						</div>
						<input style="display: none;" type="file" id="file" />
	
					</div>
					
									</div>

				<div class="col-6-m3 -mt-32 relative h-200">
					<label class="input__label" for="confidence">Min Confidence</label>
					<div>
						<i class="fa-solid fa-crown fa-bounce" style="color: #FFD43B;"></i>
						<span class="icon">%</span>
						<input type="number" id="confidence" value="50" max="100" accuracy="2" min="0" class="input input__icon"/></div>
					</div>
				<div class="col-6-m3 -mt-32 relative h-200">
					<label class="input__label" for="overlap">Max Overlap</label>
					<div>
						<i class="fa-solid fa-object-ungroup fa-bounce" style="color: #FFD43B;"></i>
						<span class="icon">%</span>
						<input type="number" id="overlap" value="50" max="100" accuracy="2" min="0" class="input input__icon"/></div>
				</div>
				<div class="col-6-m3 -mt-32 h-200" id="format">
					<label class="input__label">Inference Result</label>
					<div>
						<button id="imageButton" data-value="image" class="bttn left fill active">Image</button>
						<button id="jsonButton" data-value="json" class="bttn right fill ">JSON</button>
					</div>
				</div>
				<div class="col-12 content__grid" id="imageOptions">
					<div class="col-12-s6-m4 " id="labels">
						<label class="input__label">Labels</label>
						<div>
							<button class="bttn left active">Off</button>
							<button data-value="on" class="bttn right">On</button>
						</div>
					</div>
					<div class="col-12-s6-m4  " id="stroke">
						<label class="input__label ">Stroke Width</label>
						<div>
							<button data-value="1" class="bttn left active">1px</button>
							<button data-value="2" class="bttn">2px</button>
							<button data-value="5" class="bttn">5px</button>
							<button data-value="10" class="bttn right">10px</button>
						</div>
					</div>
				</div>
				<div class="col-12">
					<button type="submit" value="Run Inference" class="bttn__primary">Run Inference</button>
				</div>
			</div>
			<div class="result" id="resultContainer">
				<div class="divider"></div>
				<div class="result__header">
					<h3 class="headline">Result</h3>
					
				</div>
				<pre id="output" class="codeblock"/> here is your json </pre>
			</div>
		</div>
	</form>

<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.20/lodash.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/async/3.2.0/async.min.js'></script><script  src="./script.js"></script>

</body>
</html>
